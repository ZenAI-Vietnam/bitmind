# Video Dataset Configurations
#
# data_columns: specify column name(s) containing media bytes in parquet files
#   - Use when the column is not auto-detected (e.g., "video_bytes" instead of "video")
#   - Can specify multiple columns to extract from each row

benchmark_size: 17500

datasets:
  - name: gasstation-generated-videos
    path: gasstation/gs-videos-v2
    modality: video
    media_type: synthetic
    source_format: parquet
    media_per_archive: -1
    archives_per_dataset: -1

